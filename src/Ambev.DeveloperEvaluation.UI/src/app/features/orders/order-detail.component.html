<section class="container">
  <div class="card">
    <!-- topo -->
    <div class="toolbar">
      <div class="inline" style="gap:8px">
        <strong>Pedido</strong>
        <span class="badge small" *ngIf="id">{{ id }}</span>
        <span class="badge small" *ngIf="order?.createdAt">Criado: {{ order.createdAt | date:'short' }}</span>
        <span class="badge small">Itens: {{ order?.items?.length || 0 }}</span>
      </div>

      <span class="spacer"></span>
      <button class="btn" routerLink="/orders">Voltar</button>
      <button class="btn btn-primary" (click)="save()" [disabled]="saving">Salvar</button>
    </div>

    <!-- conteúdo -->
    <div style="display:grid; grid-template-columns: 1fr; gap:12px; margin-top:8px">
      <!-- coluna esquerda -->
      <div class="card">
        <div class="inline" style="gap:12px; margin-bottom:12px">
          <input class="input" type="number" min="0" step="0.01"
                 placeholder="Desconto %"
                 [(ngModel)]="order.discountPercent" style="width:140px">
        </div>

        <h3 style="margin:12px 0 8px">Itens</h3>

        <div *ngFor="let it of order.items; let i = index" class="inline" style="gap:8px; margin-bottom:8px">
          <input class="input" placeholder="Descrição" [(ngModel)]="order.items[i].description">
          <input class="input" type="number" placeholder="Preço" [(ngModel)]="order.items[i].unitPrice">
          <input class="input" type="number" placeholder="Qtd" [(ngModel)]="order.items[i].quantity">
          <span class="badge small" style="min-width:110px; text-align:right">
            {{ ((it.unitPrice ?? 0) * (it.quantity ?? 0)) | number:'1.2-2' }}
          </span>
          <button class="btn btn-outline" (click)="removeItem(i)" *ngIf="order.items.length > 1">Remover</button>
        </div>

        <button class="btn" (click)="addItem()">Adicionar item</button>
      </div>

      <!-- coluna direita (resumo) -->
      <div class="card" style="align-self:flex-start">
        <div class="inline" style="gap:8px; margin-bottom:6px">
          <span class="muted">Subtotal</span>
          <span class="spacer"></span>
          <span class="badge">{{ subtotal | number:'1.2-2' }}</span>
        </div>
        <div class="inline" style="gap:8px; margin-bottom:6px">
          <span class="muted">Desconto</span>
          <span class="spacer"></span>
          <span class="badge">{{ discountAmount | number:'1.2-2' }}</span>
        </div>
        <div class="inline" style="gap:8px">
          <span class="muted">Total</span>
          <span class="spacer"></span>
          <span class="badge">{{ total | number:'1.2-2' }}</span>
        </div>
      </div>
    </div>
  </div>
</section>
