<section class="container">
  <div class="card auth-card">
    <h2>Login</h2>

    <form (ngSubmit)="login()">
      <input class="input" type="email" name="email" placeholder="Email" [(ngModel)]="email" required />
      <input class="input" type="password" name="password" placeholder="Senha" [(ngModel)]="password" required />

      <button class="btn btn-primary" type="submit">Entrar</button>
    </form>

    <p *ngIf="error" class="muted" style="margin-top:10px">{{ error }}</p>
  </div>
</section>
